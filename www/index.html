<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
  <link rel="stylesheet" type="text/css" href="css/index.css">
  <title>Tundra Dating APP</title>
  <style>
    .list-item {
      background-color: #eee;
      transition: transform 0.4s linear;
    }

    .goleft {
      transform: translateX(-200%);
    }

    .goright {
      transform: translateX(200%);
    }
  </style>
</head>

<body>

  <nav class="bar top">
      <h1>Tundra Dating &#128158; </h1>
  </nav>

  <nav class="bar bottom">
    <div class="tab icon home active" id="homeBtn" data-target="home">Home</div>

    <div class="tab icon heart" id="favsBtn" data-target="favs">Favourited</div>
  </nav>

           <!-- page1 -->
  <section class="page active" id="home">
      <div class="hideSwipe" id="negative-swipe"> Deleted</div>
      <div class="hideSwipe" id="positive-swipe"> Saved </div>
  </section>
             <!-- page2 -->
  <section class="page" id="favs"> 
    <ul class="list-view"></ul>
  </section>

  <script type="text/javascript" src="cordova.js"></script>
  <script type="text/javascript" src="js/index.js"></script>
  <script src="./js/tinyshell.js"></script>
</body>

</html>
